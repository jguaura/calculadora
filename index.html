<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/calculadora/style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" />
      <div class="calculadora">
        <div class="fila1">
          <span class="celda c">C</span>
          <span class="celda masMenos">+/-</span>
          <span class="celda porcentaje">%</span>
          <span class="celda multiplicar">X</span>
        </div>
        <div class="fila2">
          <span class="celda 7">7</span>
          <span class="celda 8">8</span>
          <span class="celda 9">9</span>
          <span class="celda dividir">/</span>
        </div>
        <div class="fila3">
          <span class="celda 4">4</span>
          <span class="celda 5">5</span>
          <span class="celda 6">6</span>
          <span class="celda restar">-</span>
        </div>
        <div class="fila4">
          <span class="celda 1">1</span>
          <span class="celda 2">2</span>
          <span class="celda 3">3</span>
          <span class="celda sumar">+</span>
        </div>
        <fila class="fila5">
          <span class="celda 0">0</span>
          <span class="celda decimal">.</span>
          <span class="celda comparasion"><</span>
          <span class="celda resultado">=</span>
        </fila>
      </div>
    </div>
    <script src="/calculadora/app.js"></script>
  </body>
</html>
